<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Conway's Game of Life</title>
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>
		<div class="container">
			<h1>Conway's Game of Life</h1>
			<canvas id="canvas" height="800" width="800"></canvas>
			<fieldset>
				<label for="framerate-slider">
					Evolve every 1 second
				</label>
				<input type="range" min="-1" max="1" value="0" step=".01" id="framerate-slider" class="framerate-slider">
				<input type="button" id="play-pause" class="play-pause" value="Play">
			</fieldset>
		</div>

		<script src="js/main-min.js"></script>
	</body>
</html>
